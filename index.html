<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/dishStyle.css" />
    <link rel="stylesheet" href="./styles/basketStyle.css" />
    <link rel="stylesheet" href="./styles/dialogStyle.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
    <title>Bestellapp</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/favicon-32x32.png"
    />
  </head>

  <body onload="init()">
    <div class="content">
      <header>
        <img src="./assets/img/Bestell App- Logo.svg" alt="Logo Bestellapp" />
      </header>
      <main>
        <section class="mainAndDishSection">
          <div class="restaurantInformation">
            <img
              class="restaurantInformationImg"
              src="./assets/img/pizzeria.jpg"
              alt=""
            />
            <div class="restaurantInformationText">
              <h1>La Fantastica</h1>
              <p>Bewertung (4,5 von 5 Sternen)</p>
              <div class="quickLinks">
                <img src="./assets/icons/pizza.png" alt="pizza" />
                <a href="#pizzaSection">Pizza</a>
                <a href="#pastaSection">Pasta</a>
                <a href="#extraSection">Dessert</a>
              </div>
            </div>
          </div>
          <div class="dishesContainer">
            <img class="dishImg" src="./assets/img/pizza.jpg" alt="Pizza" />
            <h2 id="pizzaSection">Pizza</h2>
            <div id="pizza" class="dishCategorie"></div>

            <img class="dishImg" src="./assets/img/pasta.jpg" alt="pasta" />
            <h2 id="pastaSection">Pasta</h2>
            <div id="pasta" class="dishCategorie"></div>

            <img class="dishImg" src="./assets/img/dessert.jpg" alt="dessert" />
            <h2 id="extraSection">Dessert</h2>
            <div id="extra" class="dishCategorie"></div>
          </div>
        </section>
        <section class="basketContainer">
          <div class="basket">
            <div class="basketHead">
              <h2>Warenkorb</h2>
              <div id="toggle" class="toggleSwitch"></div>
            </div>
            <div id="basketContent" class="basketContent"></div>
            <div id="priceAmountContent" class="PriceAmountContent"></div>
          </div>
        </section>
        <div
          onclick="closeDialog(event)"
          id="dialogContainer"
          class="dialogContainer dNone"
        ></div>
      </main>
      <footer>
        <p>footer</p>
      </footer>
    </div>
  </body>
</html>

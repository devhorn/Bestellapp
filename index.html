<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/dishStyle.css" />
    <link rel="stylesheet" href="./styles/basketStyle.css" />
    <link rel="stylesheet" href="./styles/dialogStyle.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
    <script src="scripts/responsiveBasket.js"></script>
    <title>Bestellapp</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/favicon-32x32.png"
    />
  </head>

  <body onload="init()">
    <div class="content">
      <header>
        <img src="./assets/img/Bestell App- Logo.svg" alt="Logo Bestellapp" />
      </header>
      <main>
        <section class="mainAndDishSection">
          <div class="restaurantInformation">
            <img
              class="restaurantInformationImg"
              src="./assets/img/pizzeria.jpg"
              alt=""
            />
            <div class="restaurantInformationText">
              <h1>La Fantastica</h1>
              <div class="rating">
                <p>Bewertung</p>
                <div class="ratingStars">
                  <img src="./assets/icons/star_filled.png" alt="star" />
                  <img src="./assets/icons/star_filled.png" alt="star" />
                  <img src="./assets/icons/star_filled.png" alt="star" />
                  <img src="./assets/icons/star_filled.png" alt="star" />
                  <img src="./assets/icons/star_filled.png" alt="star" />
                </div>
              </div>
              <div class="quickLinks">
                <img src="./assets/icons/pizza.png" alt="pizza" />
                <a href="#pizzaSection">Pizza</a>
                <a href="#pastaSection">Pasta</a>
                <a href="#extraSection">Desserts</a>
              </div>
            </div>
          </div>
          <div class="dishesContainer">
            <img class="dishImg" src="./assets/img/pizza.jpg" alt="Pizza" />
            <h2 id="pizzaSection">Pizza</h2>
            <div id="pizza" class="dishCategorie"></div>

            <img class="dishImg" src="./assets/img/pasta.jpg" alt="pasta" />
            <h2 id="pastaSection">Pasta</h2>
            <div id="pasta" class="dishCategorie"></div>

            <img class="dishImg" src="./assets/img/dessert.jpg" alt="dessert" />
            <h2 id="extraSection">Desserts</h2>
            <div id="extra" class="dishCategorie"></div>
            <div onclick="openRespBasket()" class="basketButtonResp">
              <p id="basketButtonResp">Warenkorb</p>
            </div>
          </div>
        </section>
        <section class="basketContainer">
          <div class="basket">
            <div class="basketHead">
              <h2>Warenkorb</h2>
              <div id="toggle" class="toggleSwitch"></div>
            </div>
            <div id="basketContent" class="basketContent"></div>
            <div id="priceAmountContent" class="PriceAmountContent"></div>
          </div>
        </section>
        <div
          onclick="closeDialog(event)"
          id="dialogContainer"
          class="dialogContainer dNone"
        ></div>
        <div id="respBasketContainer" class="respBasketContainer dNone">
          <div class="basket">
            <div class="basketHead">
              <h2>Warenkorb</h2>
              <div id="respToggle" class="toggleSwitch"></div>
            </div>
            <div id="respBasketContent" class="basketContent"></div>
            <div id="respPriceAmountContent" class="PriceAmountContent"></div>
            <div id="respDialogContainer" class="dialogContainer dNone"></div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footerContent">
          <img
            class="logo"
            src="./assets/img/Bestell App- Logo.svg"
            alt="logo"
          />
          <div class="socialMediaIcons">
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                class="socialIcon"
                src="./assets/icons/facebook_white.png"
                alt="facebook"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img
                class="socialIcon"
                src="./assets/icons/instagram_white.png"
                alt="instagram"
            /></a>
            <a href="https://x.com/" target="_blank"
              ><img
                class="socialIcon"
                src="./assets/icons/twitter_white.png"
                alt="twitter"
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
